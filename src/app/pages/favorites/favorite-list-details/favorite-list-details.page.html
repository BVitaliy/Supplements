<ion-header>
  <ion-toolbar>
    <!-- Back action -->
    <ion-buttons slot="start">
      <ion-button class="btn btn-link ml-10" fill="clear" mode="md" (click)="navCtrl.back()">
        <ion-icon [src]="'./assets/img/icons/icon-back.svg'"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- / Back action -->

    <!-- Header title -->
    <ion-title class="sm">My favorite supplements</ion-title>
    <!-- / Header title -->

    <!-- Edit action -->
    <ion-buttons slot="end">
      <ion-button class="btn btn-link btn-primary" fill="clear" mode="md" (click)="showListActionsModal()">
        Edit
      </ion-button>
    </ion-buttons>
    <!-- / Edit action -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container [ngSwitch]="!!listProducts.length">
    <!-- No products -->
    <ng-container *ngSwitchCase="false">
      <div direction="column" vertical="center" horizontal="center" class="favorite-list-details__empty-list">
        <!-- Icon -->
        <ion-icon
          class="favorite-list-details__empty-list-icon m-bottom--large"
          [src]="'./assets/img/icons/empty-favorite-list-items-icon.svg'"
        ></ion-icon>
        <!-- / Icon -->

        <!-- Title -->
        <div class="favorite-list-details__empty-list-title m-bottom--x-small">
          The list is empty
        </div>
        <!-- / Title -->

        <!-- Description -->
        <div class="favorite-list-details__empty-list-description m-bottom--large">
          Add your favorite products right now
        </div>
        <!-- / Description -->

        <!-- Catalog action -->
        <ion-button
          class="btn btn-sm btn-primary favorite-list-details__empty-list-action"
          expand="block"
          fill="solid"
          mode="md"
          (click)="navCtrl.navigateRoot('home/tabs/tab/catalog')"
        >
          <b>Catalog</b>
        </ion-button>
        <!-- / Catalog action -->

        <!-- Scan action -->
        <ion-button
          class="btn btn-sm favorite-list-details__empty-list-action m-top--x-small"
          expand="block"
          fill="outline"
          mode="md"
          color="primary"
        >
          <b>Scan</b>
        </ion-button>
        <!-- / Scan action -->
      </div>
    </ng-container>
    <!-- / No products -->

    <!-- Products -->
    <ng-container *ngSwitchCase="true">
      <ion-list lines="full">
        <ion-item *ngFor="let product of listProducts">
          <div class="p-vertical--medium">
            <app-product-card [product]="product" [type]="'horizontal'"></app-product-card>
          </div>
        </ion-item>
      </ion-list>
    </ng-container>
    <!-- / Products -->
  </ng-container>
</ion-content>
