<ion-header>
  <ion-toolbar>
    <!-- Back action -->
    <ion-buttons slot="start">
      <ion-button class="btn btn-link ml-10" fill="clear" mode="md" (click)="navCtrl.back()">
        <ion-icon [src]="'./assets/img/icons/icon-back.svg'"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- / Back action -->

    <!-- Header title -->
    <ion-title class="sm">Favorites list</ion-title>
    <!-- / Header title -->

    <!-- Add action -->
    <ion-buttons slot="end">
      <ion-button class="btn btn-link ml-10" fill="clear" mode="md" (click)="showCreateListModal()">
        <ion-icon [src]="'./assets/img/icons/add-icon.svg'"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- / Add action -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container [ngSwitch]="!!favoritesList.length">
    <!-- Empty list -->
    <ng-container *ngSwitchCase="false">
      <div direction="column" vertical="center" horizontal="center" class="favorites__empty-list">
        <!-- Icon -->
        <ion-icon
          class="favorites__empty-list-icon m-bottom--large"
          [src]="'./assets/img/icons/empty-favorites-list-icon.svg'"
        ></ion-icon>
        <!-- / Icon -->

        <!-- Title -->
        <div class="favorites__empty-list-title m-bottom--x-small">
          It's still empty here
        </div>
        <!-- / Title -->

        <!-- Description -->
        <div class="favorites__empty-list-description m-bottom--large">
          Add your first list of favorite products
        </div>
        <!-- / Description -->

        <!-- Add action -->
        <ion-button
          class="btn btn-sm btn-primary favorites__empty-list-action"
          expand="block"
          fill="solid"
          mode="md"
          (click)="showCreateListModal()"
        >
          <ion-icon [src]="'./assets/img/icons/add-icon.svg'" class="m-right--x-small"></ion-icon>
          <b>Create list</b>
        </ion-button>
        <!-- / Add action -->
      </div>
    </ng-container>
    <!-- / Empty list -->

    <!-- Favorites list -->
    <ng-container *ngSwitchCase="true">
      <app-favorites-list
        [favoritesList]="favoritesList"
        (onOpenDetails)="handleOpenListDetails($event)"
      ></app-favorites-list>
    </ng-container>
    <!-- / Favorites list -->
  </ng-container>
</ion-content>
