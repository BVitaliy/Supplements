<ion-header>
  <ion-toolbar>
    <!-- Back action -->
    <ion-buttons slot="start">
      <ion-button class="btn btn-link ml-10" fill="clear" mode="md" (click)="navCtrl.back()">
        <ion-icon [src]="'./assets/img/icons/icon-back.svg'"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- / Back action -->

    <!-- Header title -->
    <ion-title class="sm">History</ion-title>
    <!-- / Header title -->
  </ion-toolbar>
</ion-header>

<ion-content class="history__content-gap">
  <!-- Tabs -->
  <div class="p-bottom--x-small p-horizontal--medium p-top--large history__tabs-wrapper">
    <ion-segment (ionChange)="handleChangeTab($event)" [value]="activeTab" mode="ios">
      <!-- Viewed tab -->
      <ion-segment-button [value]="historyTabs.viewed">
        {{ historyTabs.viewed }}
      </ion-segment-button>
      <!-- / Viewed tab -->

      <!-- Scanned tab -->
      <ion-segment-button [value]="historyTabs.scanned">
        {{ historyTabs.scanned }}
      </ion-segment-button>
      <!-- / Scanned tab -->

      <!-- Reviewed tab -->
      <ion-segment-button [value]="historyTabs.reviewed">
        {{ historyTabs.reviewed }}
      </ion-segment-button>
      <!-- / Reviewed tab -->
    </ion-segment>
  </div>
  <!-- / Tabs -->

  <ng-container [ngSwitch]="activeTab">
    <!-- Viewed -->
    <ng-container *ngSwitchCase="historyTabs.viewed">
      <ion-list lines="full">
        <ion-item *ngFor="let product of viewedProducts">
          <div class="p-vertical--medium">
            <app-product-card [product]="product" [type]="'horizontal'"></app-product-card>
          </div>
        </ion-item>
      </ion-list>
    </ng-container>
    <!-- / Viewed -->

    <!-- Scanned -->
    <ng-container *ngSwitchCase="historyTabs.scanned">
      <ion-list lines="full">
        <ion-item *ngFor="let product of scannedProducts">
          <div class="p-vertical--medium">
            <app-product-card [product]="product" [type]="'horizontal'"></app-product-card>
          </div>
        </ion-item>
      </ion-list>
    </ng-container>
    <!-- / Scanned -->

    <!-- Reviewed -->
    <ng-container *ngSwitchCase="historyTabs.reviewed">
      <app-reviewed-list
        [reviewedProducts]="reviewedProducts"
      ></app-reviewed-list>
    </ng-container>
    <!-- / Reviewed -->
  </ng-container>
</ion-content>
