<ion-header>
  <ion-toolbar>
    <!-- Back action -->
    <ion-buttons slot="start">
      <ion-button class="btn btn-link ml-10" fill="clear" mode="md" (click)="navCtrl.back()">
        <ion-icon [src]="'./assets/img/icons/icon-back.svg'"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- / Back action -->

    <!-- Header title -->
    <ion-title class="sm">History</ion-title>
    <!-- / Header title -->
  </ion-toolbar>
</ion-header>

<ion-content class="history__content-gap">
  <!-- Tabs -->
  <div class="history__tabs-wrapper">

    <ion-segment (ionChange)="handleChangeTab($event)" [value]="activeTab" mode="ios" class="m-bottom--medium">
      <ion-segment-button value="viewed">
        Viewed
      </ion-segment-button>
      <ion-segment-button value="scanned">
        Scanned
      </ion-segment-button>
      <ion-segment-button value="reviewed">
        Reviewed
      </ion-segment-button>
    </ion-segment>
  </div>


  <!-- <ng-container [ngSwitch]="activeTab"> -->
  <!-- Viewed -->
  <ng-container *ngIf="activeTab === 'viewed'">
    <ion-list lines="full">
      <ion-item *ngFor="let product of viewedProducts">
        <div class="p-vertical--medium">
          <app-product-card [product]="product" [type]="'horizontal'"></app-product-card>
        </div>
      </ion-item>
    </ion-list>
  </ng-container>
  <!-- / Viewed -->

  <!-- Scanned -->
  <ng-container *ngIf="activeTab === 'scanned'">
    <ion-list lines="full">
      <ion-item *ngFor="let product of scannedProducts">
        <div class="p-vertical--medium">
          <app-product-card [product]="product" [type]="'horizontal'"></app-product-card>
        </div>
      </ion-item>
    </ion-list>
  </ng-container>
  <!-- / Scanned -->

  <!-- Reviewed -->
  <ng-container *ngIf="activeTab === 'reviewed'">
    <app-reviewed-list [reviewedProducts]="reviewedProducts"></app-reviewed-list>
  </ng-container>
  <!-- / Reviewed -->
  <!-- </ng-container> -->
</ion-content>
