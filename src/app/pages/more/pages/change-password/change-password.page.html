<ion-header>
  <ion-toolbar>
    <!-- Back action -->
    <ion-buttons slot="start">
      <ion-button class="btn btn-link ml-10" fill="clear" mode="md" (click)="navCtrl.back()">
        <ion-icon [src]="'./assets/img/icons/icon-back.svg'"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- / Back action -->

    <!-- Header title -->
    <ion-title class="sm">Change password</ion-title>
    <!-- / Header title -->

    <!-- Save action -->
    <ion-buttons slot="end">
      <ion-button
        class="btn btn-link btn-primary ml-10"
        fill="clear"
        mode="md"
        [disabled]="!form.valid || (form.get('newPassword')?.value !== form.get('repeatNewPassword')?.value)"
        (click)="handleSaveChanges()"
      >
        Save
      </ion-button>
    </ion-buttons>
    <!-- / Save action -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="form p-vertical--large p-horizontal--medium" [formGroup]="form">
    <!-- Current password -->
    <div class="form-control relative-block">
      <ion-item class="form-item" mode="ios" lines="none">
        <ion-label position="stacked">Current password</ion-label>
        <ion-input
          formControlName="currentPassword"
          [type]="showCurrentPassword ? 'text' : 'password'"
          inputmode="text"
          placeholder="Enter your current password"
          autocomplete="off"
        ></ion-input>
      </ion-item>
      <ion-icon
        [src]="showCurrentPassword ? './assets/img/icons/icon-eye-open.svg' : './assets/img/icons/icon-eye-hide.svg'"
        [color]="showCurrentPassword ? 'primary' : 'medium'"
        slot="end"
        (click)="showCurrentPassword = !showCurrentPassword"
      ></ion-icon>
    </div>
    <!-- / Current password -->

    <!-- New password -->
    <div class="form-control relative-block">
      <ion-item class="form-item" mode="ios" lines="none">
        <ion-label position="stacked">New password</ion-label>
        <ion-input
          formControlName="newPassword"
          [type]="showNewPassword ? 'text' : 'password'"
          inputmode="text"
          placeholder="Enter your new password"
          autocomplete="off"
        ></ion-input>
      </ion-item>
      <ion-icon
        [src]="showNewPassword ? './assets/img/icons/icon-eye-open.svg' : './assets/img/icons/icon-eye-hide.svg'"
        [color]="showNewPassword ? 'primary' : 'medium'"
        slot="end"
        (click)="showNewPassword = !showNewPassword"
      ></ion-icon>
    </div>
    <!-- / New password -->

    <!-- Repeat new password -->
    <div class="form-control relative-block">
      <ion-item class="form-item" mode="ios" lines="none">
        <ion-label position="stacked">Repeat new password</ion-label>
        <ion-input
          formControlName="repeatNewPassword"
          [type]="showRepeatNewPassword ? 'text' : 'password'"
          inputmode="text"
          placeholder="Enter your new password"
          autocomplete="off"
        ></ion-input>
      </ion-item>
      <ion-icon
        [src]="showRepeatNewPassword ? './assets/img/icons/icon-eye-open.svg' : './assets/img/icons/icon-eye-hide.svg'"
        [color]="showRepeatNewPassword ? 'primary' : 'medium'"
        slot="end"
        (click)="showRepeatNewPassword = !showRepeatNewPassword"
      ></ion-icon>
    </div>
    <!-- / Repeat new password -->
  </form>
</ion-content>
