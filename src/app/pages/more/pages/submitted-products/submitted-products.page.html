<ion-header>
  <ion-toolbar>
    <!-- Header actions -->
    <div vertical="center" horizontal="between" class="m-top--x-small">
      <!-- Back action -->
      <ion-button class="btn btn-sm-x" fill="clear" mode="md" (click)="navCtrl.navigateRoot('home/tabs/tab/more')">
        <ion-icon [src]="'./assets/img/icons/icon-back.svg'"></ion-icon>
      </ion-button>
      <!-- / Back action -->
    </div>
    <!-- / Header actions -->

    <!-- Header title -->
    <div class="submitted-products__header-title m-bottom--small m-top--x-small">
      Submitted products
    </div>
    <!-- / Header title -->
  </ion-toolbar>
</ion-header>

<ion-content class="submitted-products__content-gap">
  <!-- Tabs -->
  <div class="submitted-products__tabs-wrapper">
    <div class="submitted-products__tabs">
      <!-- On review -->
      <div
        class="submitted-products__tabs-item"
        vertical="center"
        horizontal="center"
        [ngClass]="{ 'submitted-products__tabs-item--active': activeTab === submittedProductsTabs.onReview }"
        (click)="handleChangeTab(submittedProductsTabs.onReview)"
      >
        {{ submittedProductsTabs.onReview }}
      </div>
      <!-- / On review -->

      <!-- Approved -->
      <div
        class="submitted-products__tabs-item"
        vertical="center"
        horizontal="center"
        [ngClass]="{ 'submitted-products__tabs-item--active': activeTab === submittedProductsTabs.approved }"
        (click)="handleChangeTab(submittedProductsTabs.approved)"
      >
        {{ submittedProductsTabs.approved }}
      </div>
      <!-- / Approved -->

      <!-- Declined -->
      <div
        class="submitted-products__tabs-item"
        vertical="center"
        horizontal="center"
        [ngClass]="{ 'submitted-products__tabs-item--active': activeTab === submittedProductsTabs.declined }"
        (click)="handleChangeTab(submittedProductsTabs.declined)"
      >
        {{ submittedProductsTabs.declined }}
      </div>
      <!-- / Declined -->
    </div>
  </div>
  <!-- / Tabs -->

  <ng-container [ngSwitch]="activeTab">
    <!-- On review -->
    <ng-container *ngSwitchCase="submittedProductsTabs.onReview">
      <ion-list lines="full">
        <ion-item *ngFor="let product of onReviewProducts">
          <div class="p-vertical--medium">
            <app-product-card
              [product]="product"
              [type]="'horizontal'"
              [showStars]="false"
              [showRatingCount]="false"
              [showFavoriteBtn]="false"
            ></app-product-card>
          </div>
        </ion-item>
      </ion-list>
    </ng-container>
    <!-- / On review -->

    <!-- Approved -->
    <ng-container *ngSwitchCase="submittedProductsTabs.approved">
      <ion-list lines="full">
        <ion-item *ngFor="let product of approvedProducts">
          <div class="p-vertical--medium">
            <app-product-card
              [product]="product"
              [type]="'horizontal'"
              [showStars]="true"
              [showRatingCount]="true"
              [showFavoriteBtn]="true"
            ></app-product-card>
          </div>
        </ion-item>
      </ion-list>
    </ng-container>
    <!-- / Approved -->

    <!-- Declined -->
    <ng-container *ngSwitchCase="submittedProductsTabs.declined">
      <ion-list lines="full">
        <ion-item *ngFor="let product of declinedProducts">
          <div class="p-vertical--medium">
            <app-product-card
              [product]="product"
              [type]="'horizontal'"
              [showStars]="false"
              [showRatingCount]="false"
              [showFavoriteBtn]="false"
            ></app-product-card>
          </div>
        </ion-item>
      </ion-list>
    </ng-container>
    <!-- / Declined -->
  </ng-container>
</ion-content>
