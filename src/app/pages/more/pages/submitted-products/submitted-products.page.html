<ion-header>
  <ion-toolbar>
    <!-- Back action -->
    <ion-buttons slot="start">
      <ion-button class="btn btn-link ml-10" fill="clear" mode="md" (click)="navCtrl.back()">
        <ion-icon [src]="'./assets/img/icons/icon-back.svg'"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- / Back action -->

    <!-- Header title -->
    <ion-title class="sm">Submitted products</ion-title>
    <!-- / Header title -->
  </ion-toolbar>
</ion-header>

<ion-content class="submitted-products__content-gap">
  <!-- Tabs -->
  <div class="p-bottom--x-small p-horizontal--medium p-top--large submitted-products__tabs-wrapper">
    <ion-segment (ionChange)="handleChangeTab($event)" [value]="activeTab" mode="ios">
      <!-- On review tab -->
      <ion-segment-button [value]="submittedProductsTabs.onReview">
        {{ submittedProductsTabs.onReview }}
      </ion-segment-button>
      <!-- / On review tab -->

      <!-- Approved tab -->
      <ion-segment-button [value]="submittedProductsTabs.approved">
        {{ submittedProductsTabs.approved }}
      </ion-segment-button>
      <!-- / Approved tab -->

      <!-- Declined tab -->
      <ion-segment-button [value]="submittedProductsTabs.declined">
        {{ submittedProductsTabs.declined }}
      </ion-segment-button>
      <!-- / Declined tab -->
    </ion-segment>
  </div>
  <!-- / Tabs -->

  <ng-container [ngSwitch]="activeTab">
    <!-- On review -->
    <ng-container *ngSwitchCase="submittedProductsTabs.onReview">
      <ion-list lines="full">
        <ion-item *ngFor="let product of onReviewProducts">
          <div class="p-vertical--medium">
            <app-product-card
              [product]="product"
              [type]="'horizontal'"
              [showStars]="false"
              [showRatingCount]="false"
              [showFavoriteBtn]="false"
            ></app-product-card>
          </div>
        </ion-item>
      </ion-list>
    </ng-container>
    <!-- / On review -->

    <!-- Approved -->
    <ng-container *ngSwitchCase="submittedProductsTabs.approved">
      <ion-list lines="full">
        <ion-item *ngFor="let product of approvedProducts">
          <div class="p-vertical--medium">
            <app-product-card
              [product]="product"
              [type]="'horizontal'"
              [showStars]="true"
              [showRatingCount]="true"
              [showFavoriteBtn]="true"
            ></app-product-card>
          </div>
        </ion-item>
      </ion-list>
    </ng-container>
    <!-- / Approved -->

    <!-- Declined -->
    <ng-container *ngSwitchCase="submittedProductsTabs.declined">
      <ion-list lines="full">
        <ion-item *ngFor="let product of declinedProducts">
          <div class="p-vertical--medium">
            <app-product-card
              [product]="product"
              [type]="'horizontal'"
              [showStars]="false"
              [showRatingCount]="false"
              [showFavoriteBtn]="false"
            ></app-product-card>
          </div>
        </ion-item>
      </ion-list>
    </ng-container>
    <!-- / Declined -->
  </ng-container>
</ion-content>
