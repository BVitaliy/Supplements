<ion-header>
  <ion-toolbar>
    <!-- Header actions -->
    <div vertical="center" horizontal="between" class="m-top--x-small">
      <!-- Back action -->
      <ion-button class="btn btn-sm-x" fill="clear" mode="md" (click)="navCtrl.navigateRoot('home/tabs/tab/more')">
        <ion-icon [src]="'./assets/img/icons/icon-back.svg'"></ion-icon>
      </ion-button>
      <!-- / Back action -->

      <!-- Edit action -->
      <ion-button
        class="btn btn-link btn-primary"
        mode="md"
        [disabled]="!form.valid"
        (click)="handleSaveChanges()"
      >
        Save changes
      </ion-button>
      <!-- / Edit action -->
    </div>
    <!-- / Header actions -->

    <!-- Header title -->
    <div class="report-problem__header-title m-bottom--small m-top--x-small">
      Report a problem
    </div>
    <!-- / Header title -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="form p-vertical--large p-horizontal--medium" [formGroup]="form">
    <!-- Problem theme -->
    <div class="form-control">
      <ion-item class="form-item" mode="ios" lines="none">
        <ion-label position="stacked">Problem theme</ion-label>
        <ion-input
          formControlName="problemTheme"
          type="text"
          inputmode="text"
          placeholder="Enter problem theme"
          autocomplete="off"
        ></ion-input>
      </ion-item>
    </div>
    <!-- / Problem theme -->

    <!-- Problem description -->
    <div class="form-control">
      <ion-item class="form-item" mode="ios" lines="none">
        <ion-label position="stacked">Problem description</ion-label>
        <ion-textarea
          formControlName="problemDescription"
          placeholder="Please describe the problem"
          [autoGrow]="true"
        ></ion-textarea>
      </ion-item>
    </div>
    <!-- / Problem description -->
  </form>
</ion-content>
