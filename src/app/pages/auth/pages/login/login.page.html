<ion-header mode="ios">
  <ion-toolbar>
    <ion-img class="logo" src="./assets/img/logo-full.svg"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <div class="content">
      <h1 class="h1 pb-20 ion-text-center">Welcome</h1>
      <form class="form" [formGroup]="loginForm">
        <div class="form-control">
          <ion-item class="form-item" mode="ios" lines="none">
            <ion-label position="stacked">Email address</ion-label>
            <ion-input formControlName="email" type="email" inputmode="email" placeholder="Enter your email address"
              autocomplete="off"></ion-input>
          </ion-item>
        </div>
        <div class="form-control">
          <ion-item class="form-item" mode="ios" lines="none">
            <ion-label position="stacked">Password</ion-label>
            <ion-input formControlName="password" [type]="showPassword ? 'text' : 'password'" inputmode="text"
              placeholder="Enter your password" autocomplete="off"></ion-input>
            <ion-icon
              [src]="showPassword ? './assets/img/icons/icon-eye-open.svg' : './assets/img/icons/icon-eye-hide.svg'"
              [color]="showPassword ? 'primary' : 'medium'" slot="end" (click)="toggleShowPassword()"></ion-icon>
          </ion-item>
        </div>

        <div class="form-error" *ngIf="loginForm?.invalid && loginForm?.hasError(' wrongLogin')">
          {{ loginForm!.errors?.['wrongLogin'] }}
        </div>

        <ion-button class="btn btn-primary mb-16" expand="block" fill="solid" mode="md" [disabled]="loginForm.invalid"
          (click)="getDeviceId()">
          Log in
        </ion-button>

        <div class="divider mb-16">
          <span>or</span>
        </div>

        <ion-item class="btn btn-sign mb-10" mode="ios" lines="none" detail="false" button>
          <ion-icon [src]="'./assets/img/icons/apple-logo.svg'" slot="start" (click)="toggleShowPassword()"></ion-icon>
          <ion-label>Continue with Apple</ion-label>
        </ion-item>
        <ion-item class="btn btn-sign mb-16" mode="ios" lines="none" detail="false" button>
          <ion-icon [src]="'./assets/img/icons/google-logo.svg'" slot="start" (click)="toggleShowPassword()"></ion-icon>
          <ion-label>Continue with Google</ion-label>
        </ion-item>

        <p class="ion-text-center bottom-text medium text-m">
          Donâ€™t have an account?
          <ion-button class="btn btn-link ml-10" fill="clear" mode="md" color="primary"
            (click)="navCtrl.navigateRoot('auth/signup')">
            Sign up
          </ion-button>
        </p>
      </form>
    </div>
  </ion-grid>
</ion-content>
