<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="btn btn-link ml-10" fill="clear" mode="md" (click)="navCtrl.back()">
        <ion-icon [src]="'./assets/img/icons/icon-back.svg'"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="md">Now Supplements</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-filter-row (onOpenSort)="openSortPopover()" (onOpenFilter)="openFilter()" [resultCount]="123"></app-filter-row>

  <div class="content" [ngSwitch]="!!listProducts.length">
    <!-- Products -->
    <ng-container *ngSwitchCase="true">
      <ion-list lines="full">
        <ion-item *ngFor="let product of listProducts">
          <div class="p-vertical--medium">
            <app-product-card [product]="product" [type]="'horizontal'"></app-product-card>
          </div>
        </ion-item>
      </ion-list>
    </ng-container>
    <!-- / Products -->
  </div>
</ion-content>
